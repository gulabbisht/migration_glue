id: comment_xml_migrate
label: 'Comment XML Migrate'
migration_group: default
source:
  plugin: url
  data_parser_plugin: xml
  data_fetcher_plugin: file
  urls: modules/migration_glue/modules/examples/xml_migrate/data/comments.xml
  item_selector: /comments/comment
  fields:
    -
      selector: /comments/comment
      label: /comments/comment
      name: /comments/comment
    -
      selector: id
      label: id
      name: id
    -
      selector: content_id
      label: content_id
      name: content_id
    -
      selector: title
      label: title
      name: title
    -
      selector: content
      label: content
      name: content
    -
      selector: comment_by
      label: comment_by
      name: comment_by
    -
      selector: created
      label: created
      name: created
  ids:
    id:
      type: string
process:
  comment_type:
    plugin: default_value
    default_value: comment
  entity_type:
    plugin: default_value
    default_value: node
  comment_body/value: content
  comment_body/format:
    plugin: default_value
    default_value: full_html
  entity_id:
    plugin: migration_lookup
    migration: content_xml_migrate
    no_stub: '0'
    source: content_id
  field_name:
    plugin: default_value
    default_value: comment
  created:
    plugin: callback
    callable: strtotime
    source: created
  uid:
    plugin: migration_lookup
    migration: user_xml_migrate
    no_stub: '0'
    source: comment_by
  subject: title
  status:
    plugin: default_value
    default_value: true
  langcode:
    plugin: default_value
    default_value: en
destination:
  plugin: 'entity:comment'
dependencies:
  enforced:
    module:
      - xml_migrate
