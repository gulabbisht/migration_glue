id: tags_xml_migrate
label: 'Tags Migrate'
migration_group: default
source:
  plugin: url
  data_parser_plugin: xml
  data_fetcher_plugin: file
  urls: modules/contrib/migration_glue/modules/examples/xml_migrate/data/taxonomy.xml
  item_selector: /document/tags/term
  fields:
    -
      selector: /document/tags/term
      label: /document/tags/term
      name: /document/tags/term
    -
      selector: /document/tags
      label: /document/tags
      name: /document/tags
    -
      selector: term_id
      label: term_id
      name: term_id
    -
      selector: term_name
      label: term_name
      name: term_name
    -
      selector: term_desc
      label: term_desc
      name: term_desc
  ids:
    term_name:
      type: string
process:
  vid:
    plugin: default_value
    default_value: tags
  name: term_name
  description/value: term_desc
  description/format:
    plugin: default_value
    default_value: full_html
destination:
  plugin: 'entity:taxonomy_term'
dependencies:
  enforced:
    module:
      - xml_migrate
