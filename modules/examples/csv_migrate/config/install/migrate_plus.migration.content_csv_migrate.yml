id: content_csv_migrate
label: 'Content CSV Migrate'
migration_group: default
source:
  plugin: csv
  path: modules/custom/migration_glue/modules/examples/csv_migrate/data/content.csv
  track_changes: true
  delimiter: ','
  enclosure: ''
  header_row_count: 1
  keys:
  - id
process:
  type:
    plugin: default_value
    default_value: article
  body/value:
    plugin: inline_images
    source: body
  title: title
  path: path
  created:
    plugin: callback
    callable: strtotime
    source: date_created
  changed:
    plugin: callback
    callable: strtotime
    source: date_updated
  status: status
  field_tags:
  -
    plugin: explode
    delimiter: '|'
    source: keywords
  -
    plugin: migration_lookup
    migration: tags_csv_migrate
    no_stub: '0'
  uid:
    plugin: migration_lookup
    migration: user_csv_migrate
    no_stub: '0'
    source: author
destination:
  plugin: 'entity:node'
dependencies:
  enforced:
    module:
    - csv_migrate
