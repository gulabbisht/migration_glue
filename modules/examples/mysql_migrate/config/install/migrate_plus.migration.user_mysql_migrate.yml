id: user_mysql_migrate
label: User MySql migration
migration_group: default
source:
  plugin: mg_sample_sql_users
process:
  user_picture:
    plugin: image_import
    source: picture
    destination: 'public://images/'
    title: ''
    alt: ''
    height: ''
    width: ''
  name: username
  pass:
    plugin: skip_on_empty
    method: process
    source: password
  roles:
    -
      plugin: explode
      source: roles
      limit: 100
      delimiter: ','
    -
      plugin: static_map
      map:
        admin: administrator
        normal: authenticated
  created:
    plugin: callback
    callable: strtotime
    source: created
  changed:
    plugin: callback
    callable: strtotime
    source: updated
  status: status
  mail: email
  langcode: language
destination:
  plugin: 'entity:user'
  md5_passwords: true
dependencies:
  enforced:
    module:
      - mysql_migrate
